name: CI Pipeline
on:
  push:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          path: ''
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: pnpm ci
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code 
        uses: actions/checkout@v4
      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: install dep
        run: pnpm ci
      - name: build dep
        run: pnpm run build